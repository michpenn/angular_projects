<div class="col-xs-12 col-md-6 col-lg-5">
    <h2>{{budgetTitle}}</h2>
    <div class="incomeStatement" ng-show="salary != null">
        <dl class="dl-horizontal">
            <dt class=>Before Tax Income</dt>
            <dd class="col-md-3 col-lg-2">{{salary | currency}}</dd>
        </dl>
        <dl class="dl-horizontal" ng-repeat="expense in expenses">
            <dt class>{{expense.name}}</dt>
            <dd class="col-md-3 col-lg-2">({{expense.totalCost | currency}})</dd>
        </dl>
        <hr class="col-md-7">
        <dl class="dl-horizontal">
            <dt>Final Income</dt>
            <dd class="col-md-3 col-lg-2">{{afterExpenses | currency}}</dd>
        </dl>
    </div>


</div>
