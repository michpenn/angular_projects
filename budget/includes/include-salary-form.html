<div class="alert alert-warning" ng-show="salaryForm.$dirty && salaryForm.$invalid">
    Please enter a valid salary
</div>
<form class="form-horizontal" name="salaryForm">
    <div class="form-group text-center">
        <label class="control-label pull-left col-md-offset-1">What Is Your Annual Salary?</label>
        <div class="col-md-5 col-lg-4">
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input type="number" class="form-control" placeholder="amount"
                       ng-model="salaryFormObj.salary" ng-disabled="showExpenseDiv"/>
            </div>
        </div>
    </div>
    <div class="form-group text-center">
        <label for="stateSelect" class="control-label pull-left col-md-offset-1">Which State Do You Live
            In?</label>
        <div class="col-md-5 col-lg-4">
            <select id="stateSelect" class="form-control" ng-model="salaryFormObj.state" ng-disabled="showExpenseDiv">
                <option ng-repeat="state in stateOptions" value={{state.id}}>{{state.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group text-center">
        <button ng-click="salaryForm.$valid && saveForm('salaryForm', salaryFormObj)" ng-disabled="showExpenseDiv"
                class="btn btn-success btn-s"><span
                class="glyphicon glyphicon-ok"></span> Save</button>
    </div>

</form>
