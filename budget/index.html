<!DOCTYPE html>
<html lang="en" ng-app="budgetApp">
<head>
    <meta charset="UTF-8">
    <title>Budget Calculator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
    <script src="js/controller/app.js"></script>
</head>
<body ng-cloak ng-controller="incomeController as income">
<div class="container-fluid">

    <app-title></app-title>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <salary-form></salary-form>

            <!--<expenses-section></expenses-section>-->
            <div ng-show="initialSalary != null">

                <div ng-controller="expensesController as expenses">

                    <h2>{{expenses.title}}</h2>
                    <div class="row">
                        <expenses-table></expenses-table>
                    </div>


                    <div ng-if="expenses.showExpenseForm">
                        <expense-form></expense-form>
                    </div>


                    <add-expense></add-expense>


                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div ng-show="initialSalary != null">
                <budget-sheet></budget-sheet>
            </div>
        </div>

    </div>


</div>

</body>
</html>
